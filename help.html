<!DOCTYPE html>
<html style="background-color:aqua;">

<head>
<title>Emergency Services</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon2.ico"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="getLocation()">

<style>
.title { font-size:30px; }
.returnButton {
	border-radius: 50%;
	border: 2px solid black;
	color:black;
	padding:5px;
	text-decoration:none;
	background-color:aqua;
	font-size:45px
}
.returnButton:hover { color:aqua;background-color:black;border: 2px solid aqua; }
</style>

<center><header class="title"><h1>Enter Your Location to Get Help!</h1></header></center>

<br><center><p><a class="returnButton material-icons" href="https://hf0rh.github.io/index.html">&#xe88a;</a></p></center>

</body>
<script>
function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	} else { 
		window.open("https://kfenole.com/h4h/sendAlert.php?latitude=0&longitude=0","_self");
	}
}
function showPosition(position) {
	window.open("https://kfenole.com/h4h/sendAlert.php?latitude="+position.coords.latitude+"&longitude="+position.coords.longitude+"","_self");
}
</script>
</html>
