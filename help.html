<!DOCTYPE html>

<head>

<body onload="getLocation()">

<style>
.title { font-size:30px; }
.returnButton {
	border-radius: 50%;
	border: 2px solid black;
	color:black;
	padding:5px;
	text-decoration:none;
	background-color:aqua;
}
.returnButton:hover { color:aqua;background-color:black;border: 2px solid aqua; }
</style>

<center><header class="title"><h1>Reach out!</h1></header></center>
<input type="hidden" name="userlatitude" id="latitude" /><input type="hidden" name="userlongitude" id="longitude" />
<p><b>RESPONDERS NEAR YOU:</b></p>
<!-- display location/contact info from database here -->

</body>
<script>
var userLatitude = document.getElementById("latitude");
var userLongitude = document.getElementById("longitude");
function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	} else { 
		userLatitude.value = userLongitude.value = 0;
	}
}
function showPosition(position) {
	userLatitude.value = position.coords.latitude;
	userLongitude.value = position.coords.longitude;
}
</script>
</html>
