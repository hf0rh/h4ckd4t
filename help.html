<!DOCTYPE html>
<html style="background-color:aqua;">

<head>
<title>Emergency Services</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon2.ico"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="getLocation()">

<style>
.title { font-size:30px; }
.returnButton {
	border-radius: 50%;
	border: 2px solid black;
	color:black;
	padding:5px;
	text-decoration:none;
	background-color:aqua;
	font-size:45px
}
.returnButton:hover { color:aqua;background-color:black;border: 2px solid aqua; }
</style>

<center><header class="title"><h1>Enter Your Location to Get Help!</h1></header></center>
<div id="autoForm"></div>

<br><center><p><a class="returnButton material-icons" href="https://hf0rh.github.io/index.html">&#xe88a;</a></p></center>

</body>
<script>
function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	} else { 
		document.getElementById("autoForm").innerHTML='<form method="post" action="https://kfenole.com/h4h/sendAlert.php?latitude=*&longitude=*" enctype="multipart/form-data">'+
		'<input type="hidden" name="userlatitude" id="latitude" value="0" /><input type="hidden" name="userlongitude" id="longitude" value="0" />'+
		'<input type="submit" style="visibility:hidden;" /></form>';
	}
}
function showPosition(position) {
	document.getElementById("autoForm").innerHTML='<form method="post" action="https://kfenole.com/h4h/sendAlert.php?latitude=*&longitude=*" enctype="multipart/form-data">'+
		'<input type="hidden" name="userlatitude" id="latitude" value="'+position.coords.latitude+'" />'+
		'<input type="hidden" name="userlongitude" id="longitude" value="'+position.coords.longitude+'" />'+
		'<input type="submit" style="visibility:hidden;" /></form>';
}
</script>
</html>
